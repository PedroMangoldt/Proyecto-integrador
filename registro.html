<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title> Registro </title>
</head>
<body class="registrobody">
    <article class="form-article">
    <form method="get" class="formRegistro" action="./login.html">
        <div class="form">
            <label for="email"> Correo electronico: </label>
            <input type="email" name="email" id="email" class="control-form">
            <div class="feedback-invalido email"> </div>
        </div>
        <div class="form">
            <label for="contraseña"> Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña" class="control-form">
            <div class="feedback-invalido contraseña"> </div>
        </div>
        <div class="form">
            <label>
                <input type="checkbox" name="terminos" value="aceptar">
                Acepto los terminos y condiciones 
            </label>
        </div>
        <div>
            <a href="./login.html"> Ya tengo una cuenta </a>
        </div>
        <div class="form">
        <button type="submit"> Enviar </button>
        </div>
    </form>
    </article>

    <script src="./js/registro.js"></script>
</body>
</html>
