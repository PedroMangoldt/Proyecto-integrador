<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>

</head>
<body>
    <header>
        <nav>
            <form class="busqueda" action="./buscador.html" method="get">
                <label for="search-input">Buscar:</label>
                <input type="text" name="query" placeholder="Ingrese su busqueda">
                <button type="submit">Buscar</button>
                <p class="error-message"></p>
            </form>
        </nav>
            <ul class="lista1">
                <li><a href="index.html">Home</a></li>
                <li><a href="categorias.html">Categorias</a></li>

            </ul>
            <img src="img/Logo.png" alt="logo" class="logo">

        <div class="titulo-login">
    <h1 class="Inicio">Inicio de sesión</h1>
        </div>  
    <article class="login-body">
    <div class="formulario">
        <form method="get" action="./index.html">
    <div>

        <input id="email" type="email" name="email" value="">

    <div>

        <input id="contraseña" type="password" name="Contraseña" value="">

    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
        </form>
    </div>
    </article>
